    <div id="main-header">
        <div class="second-header">
            <h2 id="title"> MY LIST </h2>
            <div class="search">
                <input type="text" id="search-id" placeholder="Search Items...">
            </div>
        </div>
    </div>

    <div id="container">
        <button id="night-mode">NIGHT MODE</button>
        <h2>Add To List</h2>
        <form id="form-area">
            <input type="text" class="text-area" id="item" placeholder="Input an item...">
            <input type="submit" class="btn" value="ADD">
          </form>


          <h2 class="title">List</h2>
        <ul id="list" class="list-group">
          <li class="list-item">List 1 <button class="remove">-</button></li>
          <li class="list-item">List 2 <button class="remove">-</button></li>
          <li class="list-item">List 3 <button class="remove">-</button></li>
          <li class="list-item">List 4 <button class="remove">-</button></li>
